<section ng-controller="userController as ctrl">
          <form class="col-md-3" action="" class="search-form">
            <div class="form-group has-feedback">
              <label for="Buscar" class="sr-only">Buscar</label>
              <input type="text" class="form-control" name="nameFilter" ng-model="vm.nameFilter" placeholder="Buscar...">
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
          </form>
          <div class="clearfix"></div>
            <md-card class="container-fluid col-md-12" ng-repeat="jugadores in ctrl.players | filter:ctrl.nameFilter">
              <md-card-header>
                <md-card-header-text>
                  <span class="md-title">Nombre: {{jugadores.name}}</span>
                  <span class="md-subhead">Alias: {{jugadores.alias}}</span>
                </md-card-header-text>
              </md-card-header>
              <md-card-title>
                <md-card-title-text>
                  <span class="md-subhead">Dinero: {{jugadores.money}}</span>
                  <span class="md-subhead">Propiedades: {{jugadores.property}}</span>
                </md-card-title-text>
              </md-card-title>
              <md-card-actions id="buttons">
              <md-card-icon-actions>
</section>
