<section ng-controller="userController as ctrl" class="col-lg-12">
		<div class="wizard-header">
		</div>
	<form name="RegProperty" novalidate autocomplete="off">
		<div class="row">
          <div class="col-sm-6">
            <div class="form-group label-floating">
              <label class="control-label">Jugador</label>
              <select  class="form-control" ng-model="ctrl.player" required>
                <option  disabled="" selected=""></option>
                <option ng-repeat="jugadores in ctrl.players track by $index" value="{{jugadores.name}}">{{jugadores.name}}</option>
               </select>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group label-floating">
              <label class="control-label">Propiedad</label>
              <select  class="form-control" ng-model="ctrl.property" required>
                <option  disabled="" selected=""></option>
                <option ng-repeat="propiedades in ctrl.propertys" value="{{propiedades.name}}">{{propiedades.name}}</option>
               </select>
            </div>
          </div>
        </div>
		<button class="btn btn-default pull-right" ng-click="ctrl.scndSave()" ng-disabled="RegProperty.$invalid">Comprar</button>
	</form>
</section>
